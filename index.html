<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMS Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <div id="topUI">
    <div id="nextFruitContainer">
      <span>Next MMS:</span>
      <img id="nextFruitImage" src="" alt="Next MMS" width="40" height="40" />
    </div>

    <div id="scoreContainer">
      Score: <span id="scoreValue">0</span><br />
      High Score: <span id="highScoreValue">0</span>
    </div>

    <div id="watermelonCountContainer">
      Pickles Merged: <span id="watermelonCount">0</span>
    </div>
  </div>

  <div id="gameContainer">
    <canvas id="confettiCanvas"></canvas>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
  </div>

  <div id="celebrationMessage">ðŸ¥’ You made a Pickle merge! ðŸ¥’</div>

  <div id="gameOverOverlay">
    <div id="gameOverContent">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <p>High Score: <span id="finalHighScore">0</span></p>
      <p>Enter your name:</p>
      <input id="playerNameInput" type="text" maxlength="20" />
      <br /><br />
      <button id="submitScoreButton">Submit Score</button>
      <button id="restartButton">Play Again</button>
    </div>
  </div>

  <div id="evolutionChart"></div>
  <div id="leaderboard">
  <h3>Top Scores</h3>
  <ol id="leaderboardList"></ol>
</div>


  <script src="main.js"></script>
</body>
</html>
